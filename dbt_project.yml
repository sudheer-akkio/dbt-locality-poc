
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'locality_poc_databricks'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'locality_poc_databricks'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

flags:
  use_materialization_v2: true

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  locality_poc_databricks:
    # Default configurations for all models
    +materialized: table
    +transient: false
    +persist_docs:
      relation: true
      columns: true

    # Config indicated by + and applies to all files under models/example/
    example:
      +materialized: view

    intermediate:
      +materialized: view
      +tags:
        - intermediate
      # int_datonics_ids_matched disabled - 609B rows too large for standard processing

    locality:
      +tags:
        - locality
        - locality_poc
        - monthly
      +database: akkio
      akkio_attributes_latest:
        +materialized: table
        +alias: AKKIO_ATTRIBUTES_LATEST
        +post_hook:
          - "alter table {{ this }} cluster by (akkio_id)"
      identity_to_akkio_deduped:
        +materialized: table  # MUST be table - reused 3+ times downstream
        +alias: IDENTITY_TO_AKKIO_DEDUPED
        +post_hook:
          - "alter table {{ this }} cluster by (akkio_id)"
      akkio_segments:
        +materialized: incremental
        +unique_key: ['akkio_id', 'segment_id', 'segment_source']
        +alias: AKKIO_SEGMENTS
        +post_hook:
          - "alter table {{ this }} cluster by (akkio_id, segment_source)"
      locality_campaign_exposure:
        +materialized: incremental
        +unique_key: ['transaction_id', 'akkio_id']
        +partition_by: exposure_date
        +alias: LOCALITY_CAMPAIGN_EXPOSURE
        # NOTE: Cannot use clustering on partitioned tables in Databricks
        # Partitioning by exposure_date provides the performance optimization
      v_agg_akkio_ind:
        +materialized: table
        +alias: V_AGG_AKKIO_IND
        +post_hook:
          - "alter table {{ this }} cluster by (partition_date, akkio_id)"
      v_agg_akkio_hh:
        +materialized: table
        +alias: V_AGG_AKKIO_HH
        +post_hook:
          - "alter table {{ this }} cluster by (partition_date, akkio_hh_id)" 